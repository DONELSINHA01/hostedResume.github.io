<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="containers">
			<div class="flex">
				<button class="yl">C</button>
				<input
					type="text"
					placeholder="                                0"
				/>
			</div>
			<div class="flex">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="yl">X</button>
			</div>
			<div class="flex">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="yl">/</button>
			</div>
			<div class="flex">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="yl">+</button>
			</div>
			<div class="flex">
				<button>.</button>
				<button>0</button>
				<button class="gr">=</button>
				<button class="yl">-</button>
			</div>
		</div>
