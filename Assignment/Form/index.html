<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="box1">
					<h3 style="color: #fcce03">Account</h3>

					<div class="input">
						<button class="btn">
							<img src="./admin.png" alt="img" />
						</button>
						<input type="text" placeholder="    Full Name" />
					</div>
					<div class="input">
						<button class="btn">
							<img src="./email.png" alt="img" />
						</button>
						<input type="email" placeholder="    Email Adress" />
					</div>

					<div class="input">
						<button class="btn">
							<img src="./admin.png" alt="img" />
						</button>
						<input type="password" placeholder="    Password" />
					</div>
				</div>
				<div class="box2">
					<div>
						<h3 style="color: #f4af0f">Account</h3>
						<div class="date">
							<input
								class="dateCommon"
								type="text"
								placeholder="DD"
								name=""
								id=""
							/>

							<input
								class="dateCommon"
								type="text"
								placeholder="MM"
								name=""
								id=""
							/>

							<input
								class="dateCommon"
								type="text"
								placeholder="YY"
								name=""
								id=""
							/>
						</div>
					</div>
					<div>
						<h3 style="color: #f4af0f">Gender</h3>
						<div class="date">
							<input
								class="dateCommon"
								type="text"
								placeholder="Male"
								name=""
								id=""
							/>

							<input
								class="dateCommon"
								type="text"
								placeholder="Female"
								name=""
								id=""
							/>
						</div>
					</div>
				</div>
				<div class="box3">
					<h3 style="color: #f4af0f">Payment Details</h3>
					<div class="payment">
						<div class="payment1">
							<img src="./visa.png" alt="visa" />
							Credit Card
							<!-- <p></p> -->
						</div>
						<div class="payment2">
							<img src="./paypal.png" alt="paypal" />
							Paypal
							<!-- <p></p> -->
						</div>
					</div>
				</div>
				<div class="box4">
					<div class="input">
						<button class="btn">
							<img src="./admin.png" alt="img" />
						</button>
						<input type="text" placeholder="    Card Number" />
					</div>
					<div class="last">
						<div class="input">
							<button class="btn">
								<img src="./admin.png" alt="img" />
							</button>
							<input type="text" placeholder=" Card CVV" />
						</div>
						<div class="input">
							<input type="text" placeholder="          01 Jan" />
						</div>
						<div class="input">
							<input type="datetime" placeholder="    2015" />
						</div>
					</div>
				</div>
				<div class="box5">
					<h3 style="color: #f4af0f">Terms and Conditions</h3>
					<div class="tc">
						<input type="checkbox" />
						<p>
							I accept the terms and conditions for signing up to
							this service and hereby confirm . I have read the
							privacy policy
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
